<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Tipos de Script</title>
</head>
<body>
	<h1 id="cabecera" onclick="Escribe();">Diferido</h1>
	<p id="prueba">Pulsa en Diferido</p>
	<script>
		window.onunload = window.onberforeunload = (function(){
			Escribe();
		})
		function Escribe(){
			document.getElementById('cabecera').innerHTML ="Un contenido para el h1";
			document.getElementById('prueba').innerHTML = Date();
		}
	</script>
</body>
</html>
